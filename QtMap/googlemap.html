<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="Stylesheet" href="menu.css" type="text/css" />
    <script src="http://maps.google.cn/maps/api/js?key=AIzaSyDMznovSkIJb13RM39O2goE9zlLr1mQZGg&sensor=false" type="text/javascript"></script>
	<script src="http://maps.google.cn/maps/api/js?sensor=false&libraries=drawing" type="text/javascript"></script>
    <script type="text/javascript" src="menu_function.js" charset="utf-8"></script>
    <style type="text/css">
        #map{ 
		width: 100%; 
		height: 100%; 
		position: absolute; 
		bottom: 0; 
		left: 0; 
		right: 0; 
		top: 0;}
	</style>
	<style type="text/css">
		html {height:100%}
		body {height:100%;margin:0;padding:0}
		#googleMap {height:100%}
	</style>
<script>
function initialize()
{
    var mapProp = {
        center:new google.maps.LatLng(31.195045, 121.442293),
        zoom:5,
        mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
}
 
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
 
<body>
<div id="googleMap" style="width:100%;height:100%;"></div>

 
</body>
</html>
